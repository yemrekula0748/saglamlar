<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-positive-900">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="saglamlar_sigorta-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded positive-900-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header stable-bg dark">
			<ion-list class="list" >
				<ion-item class="item item-divider text-left" >
					 {{ "Anasayfa" | translate }}
				</ion-item>
				<ion-item  class="menu-hakkimizda item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="saglamlar_sigorta.hakkimizda">
					<i class="icon ion-information-circled"></i> {{ "HakkÄ±mÄ±zda" | translate }}
				</ion-item>
				<ion-item  class="menu-acentelik item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="saglamlar_sigorta.acentelik">
					<i class="icon ion-android-bulb"></i> {{ "Acenteliklerimiz" | translate }}
				</ion-item>
				<ion-item  class="menu-online_teklif item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openURL('mailto:info@saglamlarsigorta.com.tr')">
					<i class="icon ion-android-star"></i> {{ "Online Teklif Al" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
